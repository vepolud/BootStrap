<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
                <a class="navbar-brand" href="#" th:text="${user.getEmail()}">
                </a>
                <a class="navbar-brand" href="#">
                    with roles:
                </a>
                <div th:each="rl : ${user.getRoles()}">
                    <a class="navbar-brand" href="#" th:text="${rl.getName()}">Roles</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="navbar-nav ml-md-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="/logout" id="logout">Logout</a>

                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col-2" style="padding: 0; padding-top: 15px">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user">User</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <h3>
                        Admin page
                    </h3>
                    <table class="table table-hover table-striped table-sm">
                        <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Firstname
                            </th>
                            <th>
                                Lastname
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Roles
                            </th>
                            <th>
                                Edit
                            </th>
                            <th>
                                Delete
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <a th:text="${user.getId()}">UserId</a>
                            </td>
                            <td>
                                <a th:text="${user.getUsername()}">User firstname</a>
                            </td>
                            <td>
                                <a th:text="${user.getLastName()}">User Lastname</a>
                            </td>
                            <td>
                                <a th:text="${user.getAge()}">Age</a>
                            </td>
                            <td>
                                <a th:text="${user.getEmail()}">Email</a>
                            </td>
                            <td>
                                <div th:each="rl : ${user.getRoles()}">
                                    <a th:text="${rl.getName()}">Roles</a>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
